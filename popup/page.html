<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="base.css"/>
        <link rel="stylesheet" href="page.css"/>
    </head>

    <body>
        <section id="not-credentials">
            <div class="loader"></div> 
        </section>

        <section id="done">
            <h1>URL to Kindle</h1>
            <h3 id="message"></h3>
        </section>

        <form id="credentials">
            <h1>Missing credentials</h1>

            <div class="form-group">
                <label for="email">Your kindle email</label>
                <input type="email" id="email" placeholder="example@kindle.com" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Ask the admin" />
            </div>

            <button type="submit" id="store-credentials">Save</button>
        </form>

        <script src="util.js"></script>
        <script src="page.js"></script>
    </body>
</html>
